<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interpol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <ul th:each="convict: ${convicts}">
        <li th:text="'id: ' + ${convict.Id}"></li>
        <li th:text="'name: ' + ${convict.name}"></li>
        <li th:text="'surname: ' + ${convict.surname}"></li>
        <li th:text="'alias: ' + ${convict.alias}"></li>
        <li th:text="'height: ' + ${convict.height}"></li>
        <li th:text="'hair_color: ' + ${convict.hairColor}"></li>
        <li th:text="'eye_color: ' + ${convict.eyeColor}"></li>
        <li th:text="'distinguishing_features: ' + ${convict.distinguishingFeatures}"></li>
        <li th:text="'citizenship: ' + ${convict.citizenship}"></li>
        <li th:text="'place_and_time_of_birth: ' + ${convict.placeAndTimeOfBirth}"></li>
        <li th:text="'last_place_of_habitat: ' + ${convict.lastPlaceOfHabitat}"></li>
        <li th:text="'languages: ' + ${convict.languages}"></li>
        <li th:text="'criminal_specialization: ' + ${convict.criminalSpecialization}"></li>
        <li th:text="'last_criminal_case: ' + ${convict.lastCriminalCase}"></li>
        <li th:text="'criminal_organizations: ' + ${convict.criminalOrganization}"></li>
        <li th:text="'accomplices: ' + ${convict.accomplices}"></li>
    </ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
